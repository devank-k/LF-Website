<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Le Fiestus</title>
  
  <link rel="stylesheet" href="Css/countdown.css">
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/x-icon" href="LF logo.jpg">
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html"><img src="LF logo.png" alt="Logo"></a>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="Pages/events.html"><button><span>Events</span></button></a></li>
        <li><a href="Pages/performers.html"><button><span>Performers</span></button></a></li>
        <li><a href="Pages/gallery.html"><button><span>Gallery</span></button></a></li>
        <li><a href="Pages/contact.html"><button><span>Contact</span></button></a></li>
      </ul>
    </nav>
  </header>
  
  <div class="container">
    <main>
      <section>
        <div class="headings">
          <h1>LE FIESTUS</h1>
          <h2>Discover the beauty</h2>
          <h2>BE the part</h2>
        </div>
      </section>
      
    </main>
    <img src="https://assets.codepen.io/1149983/mountain-lines.svg" class="mountain-lines" alt="image of mountain contour lines for decorative purposes only over the main landing area" />
    <!-- Video element for background -->
    <video autoplay muted loop class="video-bg">
      <source src="teaser-lf.mp4" type="video/mp4">
      <!-- Add additional source elements for other video formats if needed -->
    </video>
  </div>
  <section>
    <main>
    <h1>WE'RE LAUNCHING SOON</h1>
      <div class="countdown">
        <div class="frame">
          <div class="top" unit="days">
            <div class="wrapper" unit="days">
              <div id="days-top"></div>
            </div>
          </div>
          <div class="bottom" unit="days">
            <div id="days-bottom"></div>
          </div>
          <div class="dot"></div>
          <div class="dot right"></div>
        </div>
        <div class="frame">
          <div class="top" unit="hours">
            <div class="wrapper" unit="hours">
              <div id="hours-top"></div>
            </div>
          </div>
          <div class="bottom" unit="hours">
            <div id="hours-bottom"></div>
          </div>
          <div class="dot"></div>
          <div class="dot right"></div>
        </div>
        <div class="frame">
          <div class="top" unit="minutes">
            <div class="wrapper" unit="minutes">
              <div id="minutes-top"></div>
            </div>
          </div>
          <div class="bottom" unit="minutes">
            <div id="minutes-bottom"></div>
          </div>
          <div class="dot"></div>
          <div class="dot right"></div>
        </div>
        <div class="frame">
          <div class="top" unit="seconds">
            <div class="wrapper" unit="seconds">
              <div id="seconds-top"></div>
            </div>
          </div>
          <div class="bottom" unit="seconds">
            <div id="seconds-bottom"></div>
          </div>
          <div class="dot"></div>
          <div class="dot right"></div>
        </div>
        <div class="unit-label">DAYS</div>
        <div class="unit-label">HOURS</div>
        <div class="unit-label">MINUTES</div>
        <div class="unit-label">SECONDS</div>
      </div>
    </main>
  </section> 
  <script defer src="../Js/countdown.js"></script>
  
  
  <script>
    let docTitle = document.title;
    window.addEventListener("blur", () => {
      document.title = "Le Fiestus is waiting";
    });
    window.addEventListener("focus", () => {
      document.title = docTitle;
    });
  </script>
  
</body>
</html>
